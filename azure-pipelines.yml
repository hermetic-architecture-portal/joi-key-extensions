# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- checkout: self
  clean: true
  persistCredentials: true

- script: |
    git config user.email pipeline@dev.azure.com
    git config user.name build-pipeline
    VERSION=`npm version prerelease --no-git-tag-version --preid=beta`
    while git rev-parse "$VERSION" >/dev/null 2>&1; do
      VERSION=`npm version prerelease --no-git-tag-version --preid=beta`
    done
    echo "Version: $VERSION"
    git tag $VERSION
  displayName: 'increment version'

- script: |
    npm install
    npm run build
  displayName: 'npm install'

- script: |
   npm run build
  displayName: 'npm build'

- script: |
    npm run test
  displayName: 'npm test'

- script: |
    cat package.json
    git --no-pager log -n 2
    git show-ref --tags -d
  displayName: 'verify'

- script: |
    git push --tags
  displayName: 'push to GitHub'

- task: Npm@1
  inputs:
    command: custom
    publishEndpoint: npmjs.org
    customCommand: npm publish --tag=beta